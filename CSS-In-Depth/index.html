<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS In Depth</title>
  </head>
  <link rel="stylesheet" href="/selector.css" media="screen" title="no title" charset="utf-8">
  <body>
    <section>
      <h2>Selectors</h2>
      <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>
          <span>item 3</span>
          <ul>
            <li>item a</li>
            <li>item b</li>
            <li>item c</li>
          </ul>
        </li>
        <li class = 'myClass'>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
      </ol>
    </section>
  </body>
</html>
